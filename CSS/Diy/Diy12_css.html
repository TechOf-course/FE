<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: aquamarine;
        }

        #right {
            bottom: 0%;
            right: 0%;
            position: absolute;

        }

        #center {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
                   }

        
    </style>

</head>
<body>
    
<div class="container">
    <div id="center">Center</div>
    <div id="right">Right</div>
    </div>
</body>
</html>
